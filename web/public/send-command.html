<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="A frontend dashboard for the TrackMe application">
		<meta name="author" content="Tim Tattersall">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>TrackMe - Tim Tattersall</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="navbar"></div>
		<div class="container">
			<h2>Send Command</h2>
			<div class="form-group">
				<label>Command</label>
				<textarea rows="2" type="text" class="form-control" id="command"></textarea>
			</div>
			<button class="btn btn-success" id="send-command"><i class="fa fa-paper-plane"></i>&nbsp;Send</button>
		</div>
		<div id="footer"></div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
